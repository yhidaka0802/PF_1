    <main>
      <section class="contact">
        <div class="inner">
          <h1 class="site-title">Contact</h1>
          <form action="#" class="contact_form" id="form">
            <div class="contact_box">
              <label for="name" class="contact_form_title">Name</label>
              <input type="text" class="contact_form_box" id="name">
            </div>
            <div class="contact_box">
              <label for="email" class="contact_form_title">E-mail</label>
              <input type="text" class="contact_form_box" id="email">
            </div>
            <div class="contact_box">
              <label for="tel" class="contact_form_title">Tel</label>
              <input type="text" class="contact_form_box" id="tel">
            </div>
            <div class="contact_box">
              <label for="message" class="contact_form_title">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="contact_form_textarea"></textarea>
            </div>
            <button type="submit" class="contact_button">Send</button>
          </form>
        </div>
      </section>
    </main>
